name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ophrus-backend

      - name: Lint
        run: npm run lint
        working-directory: ophrus-backend

      - name: Test (allowed to fail)
        run: npm test
        working-directory: ophrus-backend
        continue-on-error: true

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ophrus-backend/coverage
          if-no-files-found: ignore
